<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Conversation Kart Cards</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Start Screen -->
    <div id="startScreen" class="screen">
        <h1>Welcome to Conversation Kart!</h1>

        <label for="playerCount">How many players?</label>
        <select id="playerCount">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>

        <button onclick="assignCharacters()">Assign Characters</button>
        <div id="characterAssignments"></div>

        <button id="startGameBtn" onclick="startGame()" style="display: none;">
            Start Game
        </button>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="container" style="display: none;">
        <h1>Conversation Kart Cards</h1>
        <p id="currentPlayerDisplay">Current Player:</p>

        <!-- Card Buttons -->
        <div class="card-section">
            <button id="mystery-cards" class="card-btn mystery" onclick="drawCard('mystery')">
            </button>
            <button id="question-cards" class="card-btn question" onclick="drawCard('question')">
            </button>
        </div>

        <!-- Reset and Controls -->
        <div class="reset">
            <button onclick="resetGame()">Reset</button>
            <button onclick="showStartScreen()">New Game</button>
        </div>

        <div class="controls">
            <button onclick="undoLastAction()">Undo</button>
            <button onclick="nextPlayer()">Next Player</button>
        </div>

        <!-- Drawn Cards List -->
        <div class="tracker">
            <h2>Drawn Cards</h2>
            <ul id="drawnCards"></ul>
        </div>

        <!-- Coin Controls (optional if per player) -->
        <div class="coins">
            <button onclick="changeCoins(1)">+1 Coin</button>
            <button onclick="changeCoins(-1)">-1 Coin</button>
        </div>
    </div>

    <!-- Animations and Popups -->
    <div id="flyAnimation"></div>
    <div id="bigMessage"></div>

    <div id="cardPopup" class="card-popup">
        <img id="popupImg" src="" alt="" />
        <p id="popupText"></p>
    </div>

    <!-- Player Summary -->
    <div id="playerSummary" class="player-summary"></div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
