<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Conversation Kart Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Conversation Kart Cards</h1>

        <div class="card-section">
            <button id="mystery-cards" class="card-btn mystery" onclick="drawCard('mystery')"></button>
            <button id="question-cards" class="card-btn question" onclick="drawCard('question')"></button>
        </div>

        <div class="reset">
            <button onclick="resetGame()">Reset</button>
        </div>

        <div class="tracker">
            <h2>Drawn Cards</h2>
            <ul id="drawnCards"></ul>
        </div>

        <div class="coins">
            <h2>Coins: <span id="coinCount">0</span></h2>
            <button onclick="changeCoins(1)">+1 Coin</button>
            <button onclick="changeCoins(-1)">-1 Coin</button>
        </div>
    </div>

    <div id="flyAnimation"></div>
    <div id="bigMessage"></div>

    <div id="cardPopup" class="card-popup">
        <img id="popupImg" src="" alt="" />
        <p id="popupText"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
