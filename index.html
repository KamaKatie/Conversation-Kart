<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Conversation Kart</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="game-layout">
        <!-- Main content container: holds start and game screens -->
        <div class="main-container">
            <!-- Start Screen -->
            <div id="startScreen" class="screen">
                <h1>Welcome to Conversation Kart!</h1>

                <label for="playerCount">How many players?</label>
                <select id="playerCount">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>

                <button onclick="assignCharacters()">Assign Characters</button>
                <div id="characterAssignments"></div>

                <button id="startGameBtn" onclick="startGame()" style="display: none;">
                    Start Game
                </button>
            </div>

            <!-- Game Screen -->
            <div id="gameScreen" class="container" style="display: none;">
                <h1>Conversation Kart</h1>

                <!-- Reset and Controls -->
                <div class="reset">
                    <button onclick="resetGame()">Reset</button>
                    <button onclick="showStartScreen()">New Game</button>
                </div>

                <p id="currentPlayerDisplay">Current Player:</p>

                <!-- Card Buttons -->
                <div class="card-section">
                    <button id="mystery-cards" class="card-btn mystery" onclick="drawCard('mystery')"></button>
                    <button id="question-cards" class="card-btn question" onclick="drawCard('question')"></button>
                </div>

                <div class="controls">
                    <button id="coin" onclick="changeCoins(-1)">-1 Coin</button>
                    <button onclick="undoLastAction()">Undo</button>
                    <button onclick="nextPlayer()">Next Player</button>
                    <button id="coin" onclick="changeCoins(1)">+1 Coin</button>
                </div>

                <!-- Drawn Cards List -->
                <div class="tracker">
                    <h2>Drawn Cards</h2>
                    <ul id="drawnCards"></ul>
                </div>

            </div>
        </div>

        <!-- Fixed Player Summary Bar -->
        <div id="playerSummary" class="player-summary"></div>
    </div>

    <!-- Animations and Popups -->
    <div id="flyAnimation"></div>
    <div id="bigMessage"></div>

    <div id="cardPopup" class="card-popup">
        <img id="popupImg" src="" alt="" />
        <p id="popupText"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
